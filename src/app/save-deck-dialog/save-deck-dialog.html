<h2 mat-dialog-title>Rename Deck</h2>
<form #newCardForm="ngForm" (ngSubmit)="renameDeck();">
    <mat-dialog-content class="rename-deck-field">
        <mat-form-field>
            <input matInput requred id="nameInput" #input type="text" placeholder="Name" [(ngModle)]="newDeckName" name="newDeckName">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button id="deck-name-submit" color="primary" #input type="button" type="submit">Change Name</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
